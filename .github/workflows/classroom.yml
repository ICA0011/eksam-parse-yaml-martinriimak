name: Autograding Tests
'on':
- push
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: install dependencies
      id: install-dependencies
      uses: education/autograding-command-grader@v1
      with:
        test-name: install dependencies
        setup-command: ''
        command: sudo -H pip3 install -r requirements.txt
        timeout: 10
    - name: grading
      id: grading
      uses: education/autograding-command-grader@v1
      with:
        test-name: grading
        setup-command: sudo -H pip3 install pytest
        command: pytest
        timeout: 10
        max-score: 25
    - name: Autograding Reporter
      uses: education/autograding-grading-reporter@v1
      env:
        INSTALL-DEPENDENCIES_RESULTS: "${{steps.install-dependencies.outputs.result}}"
        GRADING_RESULTS: "${{steps.grading.outputs.result}}"
      with:
        runners: install-dependencies,grading
